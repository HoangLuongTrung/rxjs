<div>
  <div class="py-4 text-center">
    <h1 class="font-bold text-xl">Welcome to my website study RxJS</h1>
    <span class="text-gray-500">With Angular and TailwinCss</span>
  </div>
  <div class="text-center pb-6 text-bold">
    <span class="text-2xl pb-8">Reactive Programming</span>
  </div>
  <div class="flex flex-wrap">
    <ng-container *ngFor="let item of listItems">
      <div class="p-2 w-1/3">
        <div class="
                rounded-md
                border-2
                text-center
                w-full
                p-4
                hover:bg-gray-100
              ">
          <span class="mb-4 text-lg">{{ item.name }}</span>
          <div class="mt-4">
            <button type="button" class="
                    h-10
                    w-16
                    block
                    ml-auto
                    rounded-lg
                    text-white
                    rasu
                    bg-gradient-to-r
                    from-green-400
                    to-blue-500
                    hover:from-pink-500 hover:to-yellow-500
                  " (click)="onNavigate(item.link)">
              View
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
